<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <style>
        /* Mengatur background gambar di seluruh halaman */
        body {
            background-image: url('gambar1.jpg'); /* Ganti URL ini dengan URL gambar latar belakang pilihan Anda */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Mengatur tampilan form agar ada di tengah dengan border */
        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Warna latar belakang formulir dengan transparansi */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); /* Efek bayangan */
            max-width: 400px;
            width: 100%;
            border: 1px solid #ddd;
        }

        /* Mengatur teks judul */
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container mb-3">
        <h2>Formulir Pendaftaran</h2>
        <form id="registrationForm">
            <!-- Input Nama -->
            <div class="form-group mb-3">
                <label for="nama">Nama</label>
                <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama" required>
            </div>

            <!-- Input Email -->
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan Email" required>
            </div>

            <!-- Input Password -->
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Masukkan Password" required>
            </div>

            <!-- Input Konfirmasi Password -->
            <div class="form-group mb-3">
                <label for="confirm-password">Konfirmasi Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Konfirmasi Password" required>
            </div>

            <!-- Tombol Submit dan cencel -->
            <div class="d-flex justify-content-between mb-3">
                <button type="submit" class="btn btn-primary">Daftar</button>
                <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancel</button>
            </div>
        </form>
    </div>
    <script>
        function resetForm() {
            document.getElementById("registrationForm").reset();
        }
    </script>

    <!-- Link Bootstrap JS dan jQuery (opsional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
